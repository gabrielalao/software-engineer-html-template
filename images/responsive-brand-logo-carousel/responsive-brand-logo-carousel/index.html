<title>Rc Brand Slider: Responsive Logo Carousel Examples</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css" />

    .container { margin: 150px auto; max-width: 960px; }
    </style>

</head>

<body>
<div class="container">
    <div class="row">
        <ul id="rcbrand1">
            <li><img src="images/wordpress.png" /></li>
            <li><img src="images/html5.png" /></li>
            <li><img src="images/css3.png" /></li>
            <li><img src="images/windows.png" /></li>
            <li><img src="images/jquery.png" /></li>
            <li><img src="images/js.png" /></li>
        </ul>
    </div>
</div>

<script type="text/javascript">

$(window).load(function() {

    $("#rcbrand1").rcbrand({
        visibleItems: 4,
        itemsToScroll: 3,
        animationSpeed: 200,
        infinite: true,
        navigationTargetSelector: null,
        autoPlay: {
            enable: false,
            interval: 5000,
            pauseOnHover: true
        },
        responsiveBreakpoints: {
            portrait: {
                changePoint:480,
                visibleItems: 1,
                itemsToScroll: 1
            },
            landscape: {
                changePoint:640,
                visibleItems: 2,
                itemsToScroll: 2
            },
            tablet: {
                changePoint:768,
                visibleItems: 3,
                itemsToScroll: 3
            }
        }
    });

    $("#rcbrand2").rcbrand({
        visibleItems: 3,
        itemsToScroll: 1,
        autoPlay: {
            enable: true,
            interval: 3000,
            pauseOnHover: true
        }
    });

    $("#rcbrand3").rcbrand({
        infinite: false
    });

});
</script>
